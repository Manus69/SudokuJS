        function solve()
        {
            var elements;
            var values;
            var sudoku;
            var result;

            elements = document.getElementsByClassName(CLASS_NAME);
            values = get_values(elements);

            // values = preset0;
            sudoku = new SudokuSolver(size);

            sudoku.Display(values);

            if ((result = sudoku.Validate(values)) < 0)
            {
                console.log("Invalid input");
                return -1;
            }

            result = sudoku.Solve(values);
            console.log(result);

            set_table(result, sudoku.size, CLASS_NAME, document);
        }

        const CLASS_NAME = 'cell';
        const size = 9;

        var html = get_table(size, size, CLASS_NAME, "validate_input");
        html += get_button("solve");
        // console.log(html);
        var element = document.createElement("my_stuff");

        element.innerHTML = html;
        document.body.appendChild(element);
